<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Harold Odro - Web Developer and Data Analyst Portfolio"
    />
    <meta name="author" content="Harold Odro" />
    <meta
      name="keywords"
      content="Harold Odro, Web Development, Data Analysis, Portfolio, React, JavaScript"
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Harold Odro - Portfolio" />
    <meta property="og:description" content="Web Developer and Data Analyst Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://harold-odro.github.io/haroldodro/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Harold Odro - Portfolio" />
    <meta name="twitter:description" content="Web Developer and Data Analyst Portfolio" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Preconnect to origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Harold Odro - Portfolio</title>

    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000;
        color: #fff;
      }

      #root {
        height: 100%;
      }

      /* Loading spinner styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loader when content is loaded */
      .loaded {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Initial loading state -->
    <div id="initial-loader" class="initial-loader">
      <span class="loader"></span>
    </div>

    <div id="root"></div>

    <!-- Runtime error container -->
    <div id="error-container"></div>

    <script>
      // Remove loader when content is loaded
      window.addEventListener('load', function() {
        document.getElementById('initial-loader').classList.add('loaded');
      });

      // Basic error handling
      window.addEventListener('error', function(e) {
        console.error('Runtime error:', e);
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.innerHTML = `
            <div style="padding: 20px; text-align: center;">
              <p>Something went wrong. Please refresh the page.</p>
            </div>
          `;
        }
      });

      // Add base path for GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        document.head.innerHTML += `<base href="/portfolio/">`;
      }
    </script>

    <!-- Single Page App GitHub Pages redirect -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
